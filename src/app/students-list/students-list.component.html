<div class="main" [@fade]="animationState">
	<div class="header">
		<i class="back-icon" (click)="backIconEvent()"></i>
		<div class="title">{{ service.selected.class.name }}</div>
	</div>
	<div class="items-container">
		<div class="item" *ngFor="let item of service.studentsInfo" [hidden]="item.hidden">
			<div class="upper">
				<i class="checkbox" (click)="checkboxEvent(item.id)" [ngClass]="{arrived: item.arrived, timed: item.time_in !== null || item.time_out !== null}"></i>
				<div class="label" (click)="NameEvent(item.id)">
					<span>{{ item.last_name }}</span>
					<span class="comma">,</span>
					<span>{{ item.first_name }}</span>
				</div>
				<i class="clock-icon" (click)="clockIconEvent(item.id)"></i>
			</div>
			<div class="lower" *ngIf="selected === item.id" [@toggleHeight]>
				<div class="times">
					<div>
						<label>Arrived at</label>
						<input type="time" [value]="item.time_in"
						(input)="timeInEvent(item.id, ti.value)" #ti>
					</div>
					<div>
						<label>Left at</label>
						<input type="time" [value]="item.time_out"
						(input)="timeOutEvent(item.id, to.value)" #to>
					</div>
				</div>
				<div class="comment">Record only if student came late or left early.</div>
			</div>
		</div>
	</div>
</div>
