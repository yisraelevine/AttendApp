<div class="header">
    <app-back-icon (click)="iconEvent()"></app-back-icon>
    <div class="title">{{ globalService.selectedClassName }}</div>
</div>
<div class="items-container" [@fade]="animationState">
    <div class="item" *ngFor="let item of globalService.studentsList" [hidden]="!item.visible">
        <div class="upper">
            <app-checkbox (click)="boxEvent(item.id, !item.arrived); item.arrived = !item.arrived" [arrived]="item.arrived"></app-checkbox>
            <div class="label">{{ item.last_name + ", " + item.first_name }}</div>
        </div>
    </div>
</div>
