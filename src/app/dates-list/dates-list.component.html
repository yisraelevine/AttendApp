<div class="main" [@fade]="animationState">
	<div class="header">
		<i class="back-icon" (click)="backIconEvent()"></i>
		<div class="title">{{ service.selected.student.name }}</div>
	</div>
	<div class="items-container">
		<div class="item" *ngFor="let item of service.attendanceRecords" [class.margin-top]="isWeekEnd(item.date)">
			<div class="upper">
				<i class="checkbox" (click)="checkboxEvent(item.date)"
					[ngClass]="{arrived: item.arrived, timed: item.time_in !== null || item.time_out !== null}"
					*ngIf="!isHidden(item.date)"></i>
				<div class="label">
					<span *ngFor="let date of toDate(item.date)">{{ date }}</span>
				</div>
				<i class="clock-icon" (click)="clockIconEvent(item.date)" *ngIf="!isHiddenVar"></i>
			</div>
			<div class="lower" *ngIf="selected === item.date" [@toggleHeight]>
				<div class="times">
					<div>
						<label>Arrived at</label>
						<input type="time" [value]="item.time_in" (input)="timeInEvent(item.date, ti.value)" #ti>
					</div>
					<div>
						<label>Left at</label>
						<input type="time" [value]="item.time_out" (input)="timeOutEvent(item.date, to.value)" #to>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
