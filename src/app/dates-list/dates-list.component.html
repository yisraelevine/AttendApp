<div class="header" [@fade]="animationState">
	<i class="back" (click)="backEvent()"></i>
	<div class="title">{{ service.selectedStudent.last_name + ", " + service.selectedStudent.first_name }}</div>
</div>
<div class="change-container">
	<div class="change-item" [class.selected]="!hebrew" (click)="hebrew = false">Civil</div>
	<div class="change-item" [class.selected]="hebrew" (click)="hebrew = true">Jewish</div>
</div>
<div class="items-container" [@fade]="animationState">
	<div class="item" [class.rtl]="hebrew"
		*ngFor="let month of (hebrew ? service.pastRecords?.recordsByHMonth : service.pastRecords?.recordsByMonth)">
		<div class="month-name">{{ month.name }}</div>
		<div class="grid">
			<div *ngFor="let day of service.pastRecords!.daysOfWeek[hebrew ? 1 : 0] index as i"
				[style.grid-column]="i + 1" [style.grid-row]="1" class="day-of-week">{{ day }}</div>
		</div>
		<div class="grid">
			<div *ngFor="let item of month.records" [style.grid-column]="item.day + 1"
				[style.grid-row]="item.ch.week + 1" class="grid-box"
				[ngClass]="{disabled: isHidden(item.date), arrived: item.arrived, timed: item.time_in || item.time_out || item.text}">
				<span>{{ item.ch.date }}</span>
			</div>
		</div>
	</div>
</div>
