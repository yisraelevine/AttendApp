<div class="items-container" [@fade]="animationState">
	<div class="item" *ngFor="let item of service.classesList.list">
		<div (click)="nameEvent(item.id, item.name)">{{ item.name }}</div>
		<i class="settings-icon" (click)="settingsEvent(item.id, item.name)" *ngIf="service.classesList.isAdmin"></i>
	</div>
</div>
