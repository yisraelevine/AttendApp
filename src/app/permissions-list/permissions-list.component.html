<div class="main" [@fade]="animationState">
	<div class="header">
		<i class="back-icon" (click)="backIconEvent()"></i>
		<div class="title">{{ service.selected.class.name }} Permissions</div>
	</div>
	<div class="items-container" *ngIf="service.permissionsList.length > 0">
		<div class="item" *ngFor="let item of service.permissionsList">
			<div>{{ item.email }}</div>
		</div>
	</div>
</div>
